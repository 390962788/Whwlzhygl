<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=8"/>
    <script language="javascript" type="text/javascript">
        var TANGER_OCX_OBJ;

        function init() {
            //获取office控件对象
            TANGER_OCX_OBJ = document.getElementById("TANGER_OCX");
            //异步打开文档（文档地址是url，ip + 端口 + 根目录下的doc文件夹下的doc文件名）
            TANGER_OCX_OBJ.BeginOpenFromURL("http://localhost:8080/doc/accident.docx");
        }

        function importData() {
            //SetBookmarkValue方法是，第一个参数为已经在word里设置好的标签key，第二个参数就是设置value。
            TANGER_OCX_OBJ.SetBookmarkValue("companyName1", "腾业");

            TANGER_OCX_OBJ.SetBookmarkValue("sendAddress2", "发送地宁波");
            TANGER_OCX_OBJ.SetBookmarkValue("receiveAddress", "接收地温州");
            TANGER_OCX_OBJ.SetBookmarkValue("roadTransportGrade", "道路运输等级4级");
            TANGER_OCX_OBJ.SetBookmarkValue("carPlateNum", "浙CN22L5");
            TANGER_OCX_OBJ.SetBookmarkValue("trailerPlateNum", "浙CN22L6挂");
            TANGER_OCX_OBJ.SetBookmarkValue("carRoadTransportNum", "营运号1");
            TANGER_OCX_OBJ.SetBookmarkValue("trailerRoadTransportNum", "营运号2");
            TANGER_OCX_OBJ.SetBookmarkValue("curbWeight", "11");

            TANGER_OCX_OBJ.SetBookmarkValue("submitDate", "20180101");
        }
    </script>

</head>
<body onload="init()">
<input type="button" value="导入数据" onclick="importData()"/>


<object id="TANGER_OCX"
